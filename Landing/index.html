<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cosmo Gate</title>
  <link rel="shortcut icon" href="img/Pavicon.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/a537162f72.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="py-5" id="landing">
    <div class="container">
      <div class="row">
        <div class="text-left text-light" id="shadow">
          <h1>Submit Here</h1>

        <br>
        <div class="row">
          <div class="row text-right ml-5">
            <form id="form">
              <div class="form-group">
                <div class="input-group input-group-lg">
                  <span class="input-group-addon"><!--<i class="fa fa-user"></i>--></span>
                  <input type="text" class="form-control" placeholder="Name">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-lg">
                  <span class="input-group-addon"><!--<i class="fa fa-envelope"></i>--></span>
                  <input type="email" class="form-control" placeholder="Email">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-lg">
                  <span class="input-group-addon"><!--<i class="fa fa-phone-volume"></i>--></span>
                  <input type="text" class="form-control" placeholder="Phone number">
                </div>
              </div>
              <input type="submit" value="Send the message" class="btn btn-success btn-block btn-lg">
            </form>
          </div>
        </div>
        </div>
      </div>
    </div>
  </section>




  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
